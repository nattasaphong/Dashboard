    const API_URL = "YOUR_SCRIPT_URL_HERE";

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏° ‡πÇ‡∏£‡∏á‡πÅ‡∏£‡∏° + ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
        const grouped = {};
        data.forEach(row => {
          const hotel = row[0];  // ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÇ‡∏£‡∏á‡πÅ‡∏£‡∏°
          const date = row[1];   // ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
          const item = row[2];   // ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ú‡πâ‡∏≤
          const qty = row[3];    // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô
          const type = row[4];   // ‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó (‡∏£‡∏±‡∏ö/‡∏™‡πà‡∏á)

          const key = hotel + "_" + date;
          if (!grouped[key]) {
            grouped[key] = { hotel, date, items: [] };
          }
          grouped[key].items.push({ item, qty, type });

        render(grouped);
      } catch (err) {

          "<p style='color:red;'>‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err + "</p>";
      }
    }

    function render(grouped) {
      const container = document.getElementById("dashboard");
      container.innerHTML = "";

      Object.values(grouped).forEach(group => {
        const card = document.createElement("div");
        card.className = "hotel-card";

        let rows = group.items.map(i => `
